apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-test-3
spec:
  replicas: 1
  strategy:
    canary:
      steps:
        - name: First pause
          pause: {duration: 30}
        - name: First setWeight
          setWeight: 50
        - name: Second pause
          pause: {duration: 100}
        - name: Second setWeight
          setWeight: 80
        - name: Third pause
          pause: {duration: 100}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - name: guestbook-ui
          image: gcr.io/heptio-images/ks-guestbook-demo:0.1
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 32Mi
              cpu: 5m
